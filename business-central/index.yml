title: Documentation de Microsoft Dynamics 365 Business Central
summary: 'Découvrez comment tirer le meilleur parti de Dynamics 365 Business Central avec une formation, des documents et des vidéos couvrant les fonctionnalités du produit ainsi que des articles de procédure. Découvrez comment utiliser Business Central pour gérer, adapter et rationaliser les opérations telles que les finances, la fabrication, les ventes, et bien plus, dans votre petite ou moyenne entreprise.'
brand: dynamics
metadata:
  title: Documentation de Microsoft Dynamics 365 Business Central
  description: 'Business Central est une solution de gestion d’entreprise pour les PME. Elle relie les ventes, les services, les finances et les opérations pour travailler plus intelligemment, s’adapter plus rapidement et obtenir de meilleures performances. Business Central automatise et rationalise les processus métier et vous aide à gérer votre entreprise.'
  ms.topic: hub-page
  ms.service: dynamics-365-business-central
  author: jswymer
  ms.author: jswymer
